<div class="container-fluid">
    <h3>Liste des clubs :</h3>
    <input type="text" ng-model="search" placeholder="Rechercher un club..."  class="input-large" ng-change="rechercherClub()">
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
             <tr>
                 <th>Libell√©</th>
                 <th>Url</th>
             </tr>
            </thead>
            <tbody>
                <tr dir-paginate="c in clubList | itemsPerPage: itemsPerPage" total-items="totalItems">
                    <td>{{c.nom}}</td>
                    <td>{{c.url[0]}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <p class="text-center"> <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls></p>
</div>
