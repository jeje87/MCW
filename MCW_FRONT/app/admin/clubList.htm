<div class="container-fluid">
    <h3>Liste  :</h3>
    <input type="text" ng-model="search" placeholder="Rechercher un club..."  class="input-large" ng-change="rechercherClub()">
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
             <tr>
                 <th>Libell√©</th>
                 <th>Description</th>
                 <th>Ville</th>
             </tr>
            </thead>
            <tbody>
                <tr dir-paginate="c in clubList | itemsPerPage: itemsPerPage" total-items="totalItems" ng-click="selectRow(c)" >
                    <td>{{c.nom}}</td>
                    <td>{{c.description}}</td>
                    <td>{{c.ville}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <p class="text-center"> <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls></p>
</div>
